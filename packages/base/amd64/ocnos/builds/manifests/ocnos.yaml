apiVersion: v1
kind: Service
metadata:
  name: ocnos-subdomain
  namespace: default
spec:
  selector:
    name: ocnos
  clusterIP: None
---
apiVersion: v1
kind: Service
metadata:
  name: ocnos-nodeport
  namespace: default
spec:
  type: NodePort
  selector:
    name: ocnos
  ports:
  - name: ssh-netconf
    nodePort: 30830
    protocol: TCP
    port: 830
    targetPort: 830
---
apiVersion: v1
kind: Pod
metadata:
  name: ocnos
  namespace: default
  labels:
    name: ocnos
spec:
  hostname: ocnos
  subdomain: ocnos-subdomain
  containers:
  - name: ocnos
    image: ocnos:latest
    imagePullPolicy: Never
    securityContext:
      allowPrivilegeEscalation: true
      privileged: true
    volumeMounts:
    - mountPath: /usr/lib/modules/4.19.91-opennetworklinux
      name: usr-modules
    - mountPath: /lib/modules/4.19.91-opennetworklinux
      name: lib-modules
    - mountPath: /cfg
      name: cfg 
    - mountPath: /sys/devices
      name: sys-devices
      readOnly: false
    ports:
      - containerPort: 80
  volumes:
  - name: usr-modules
    hostPath:
      path: /usr/lib/modules/4.19.91-opennetworklinux
  - name: lib-modules
    hostPath:
      path: /lib/modules/4.19.91-opennetworklinux
  - name: cfg
    hostPath:
      path: /var/lib/ocnos/cfg
  - name: sys-devices
    hostPath:
      path: /sys/devices
