variables:
    PLATFORM: vs

packages:
  - name: goldstone-platform-config-vs
    arch: all
    version: 1.0.0
    maintainer: goldstone-nos@googlegroups.com
    summary: Goldstone config file for virtual switch
    files:
        builds/sai.profile: /var/lib/goldstone/device/$PLATFORM/usonic/sai.profile
        builds/lanemap.conf: /var/lib/goldstone/device/$PLATFORM/usonic/lanemap.conf
        builds/port_config.ini: /var/lib/goldstone/device/$PLATFORM/usonic/port_config.ini
        builds/init.sh: /var/lib/goldstone/device/$PLATFORM/usonic/init.sh
