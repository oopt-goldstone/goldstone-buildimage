---

######################################################################
#
# platform-config for WTP-01-02-00
#
######################################################################

x86-64-wistron-wtp-01-02-00-r0:

  grub:

    serial: >-
      --port=0x3f8
      --speed=115200
      --word=8
      --parity=no
      --stop=1

    kernel:
      <<: *kernel-5-4

    args: >-
      console=ttyS0,115200n8
